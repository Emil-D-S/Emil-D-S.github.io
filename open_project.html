<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portfolio</title>
    <meta
      name="description"
      content="Personal portfolio of Emil Daniel SlabÃ½"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Open Sans and Braah One -->
    <link
      href="https://fonts.googleapis.com/css2?family=Braah+One&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      function isPhoneMode() {
        // adjust threshold as you like
        return window.innerWidth < 1110;
      }

      function updatePhoneWarningVisibility() {
        const warning = document.getElementById("phoneWarning");
        if (!warning) return;

        warning.style.display = isPhoneMode() ? "block" : "none";
      }

      // run once after DOM is ready
      document.addEventListener(
        "DOMContentLoaded",
        updatePhoneWarningVisibility
      );

      // update when user resizes / rotates / DevTools changes viewport
      window.addEventListener("resize", updatePhoneWarningVisibility);
    </script>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body data-page="open_project">
    <div id="header"></div>
    <div id="phoneWarning">Warning: not suitable for small screens</div>
    <main class="content">
      <div id="projectContentWrapper">
        <div id="projectHeader">
          <div id="projectTitleDescContainer">
            <h2 id="projectTitle"></h2>
            <p id="projectDesc"></p>
          </div>
          <div class="button-group">
            <button id="startBtn">Start/Restart</button>
            <button id="stopBtn">Stop</button>
          </div>
        </div>
        <hr class="solid" />
        <div class="project-frame-row">
          <div class="vertical-button-bar">
            <button id="copyScreenshotToClipboardButton">
              <i class="fa-regular fa-clone"></i>
            </button>
            <button id="downloadScreenshotButton">
              <i class="fa-solid fa-image"></i>
            </button>
          </div>
          <iframe
            id="projectFrame"
            src=""
            frameborder="0"
            style="height: 600px"
          ></iframe>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="assets/js/open_project.js"></script>
    <script src="assets/js/include.js"></script>
  </body>
</html>
