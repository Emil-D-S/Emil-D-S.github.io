<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Project Loader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <script type="module">
      const params = new URLSearchParams(window.location.search);
      const folder = params.get("folder");
      if (!folder) {
        /* ... */
      }

      let files = ["sketch.js"]; // fallback
      try {
        const res = await fetch(
          new URL("../projects/data.json", window.location.href)
        );
        const list = await res.json();
        const proj = Array.isArray(list)
          ? list.find((p) => p.folder === folder)
          : null;
        if (proj && Array.isArray(proj.files) && proj.files.length) {
          files = proj.files.slice(); // use order from data.json
        }
      } catch (e) {
        console.warn("Could not load data.json; using default files list:", e);
      }

      async function loadFiles() {
        for (const f of files) {
          const script = document.createElement("script");
          script.src = `../${folder}/${f}`; // â† no leading slash
          script.defer = true;
          document.body.appendChild(script);
          await new Promise((res, rej) => {
            script.onload = res;
            script.onerror = () => rej(new Error("Failed to load " + f));
          });
        }
      }

      // --- Send canvas size to parent for iframe resizing ---
      function sendCanvasSize() {
        const canvas = document.querySelector("canvas");
        if (!canvas) return;
        const rect = canvas.getBoundingClientRect();
        parent.postMessage(
          { type: "canvasSize", width: rect.width, height: rect.height + 50 },
          "*"
        );
      }

      // --- Wait for p5.js canvas ---
      const observer = new MutationObserver(() => {
        const canvas = document.querySelector("canvas");
        if (canvas) {
          sendCanvasSize();
          window.addEventListener("resize", sendCanvasSize);
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });

      // --- Load all files and start ---
      loadFiles().catch((err) => {
        console.error("Failed to load project files:", err);
        document.body.innerHTML = `<p>Failed to load project files: ${err}</p>`;
      });
    </script>
  </body>
</html>
